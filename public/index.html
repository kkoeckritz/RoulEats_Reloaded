<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>RoulEats</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link type="text/css" rel="stylesheet" href="./assets/css/materialize.css"  media="screen,projection"/>
	<link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css"/>
</head>
<body>
	<input type="number" name="search_radius" id="search_radius" value="3200">
	<button id="find_food" disabled>Find Food</button>

	<div id="a_modal" class="modal">
		<div class="modal-content">
			<h4 class="center">You'll be dining at...</h4>
			<br>
			<div id="results" class="center">
				<h3 id="rest_name"></h3>
				<br>
				<img id="rest_photo" src=""/>
				<br>
				<p id="rest_cats"></p>
				<br>
				<p id="rest_price"></p>
				<p id="rest_rating"></p>
				<p id="rest_phone"></p>
				<p id="rest_address"></p>
				<p id="rest_distance"></p>
			</div>
		</div>
		<br>
		<div class="modal-footer">
			<a href="#!" class="modal-close waves-effect waves-green btn-flat">Back to Survey</a>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="./assets/js/materialize.js"></script>
	<script src="./assets/js/new.js"></script>
</body>
</html>
